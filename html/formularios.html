        <article>
            <h1>contatos</h1>
            <p>preencha os campos abaixo</p>
            
            <form method="post">

                <div>
                <label for="nome">nome</label><br>
                <input type="text" name="nome" id="nome" placeholder="nome aqui">
                </div>

                <div>
                <label for="email">E-mail</label><br>
                <input type="text" name="email" id="email" placeholder="email aqui">
                </div>

                <div>
                    <label for="mensagem">mensagem</label><br>
                    <textarea name="mensagem" id="mensagem" rows="5"></textarea>
                </div>

                <div>
                    <p>
                        <label> Quail linguagem você prefere?</label>
                        <input type="radio" name="linguagens" volue="html">HTML
                        <input type="radio" name="linguagens" value="css">CSS
                        <input type="radio" name="linguagens" value="javascript">Javascript
                    </p>
                </div>

                <div>
                    <p>
                        <label> Quais linguageis você sabe?</label>
                        <input type="checkbox" name="linguagens" value="html">HTML
                        <input type="checkbox" name="linguagens" value="css">CSS
                        <input type="checkbox" name="linguagens" value="javascritp">Javascript
                    </p>
                </div>

                <div>
                    <label>Qual a sua cor favorita? </label>
                    <select>
                        <option value="azul">Azul</option>
                        <option value="verde">Verde</option>
                        <option value="vermelho" selected>Vermelho</option>
                    </select>
                </div>

                <div>
                    <input type="submit">
                </div>
